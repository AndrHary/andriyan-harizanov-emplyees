<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <section id="home">
        <div class="title-box">
            <h1>Tandems</h1>
            <h2>Find the pair of employees who have worked as tandem for the longest amount of time.</h2>

        <div class="file-selection">

        <div id="wrapper"></div>
